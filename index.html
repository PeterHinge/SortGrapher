<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>SortGrapher</title>
    </head>
    <body>

<nav class="navbar navbar-dark bg-dark">
  <div class="input-group">
    <a class="navbar-brand mb-0 h1 text-white" routerLink="/">
      SortGrapher
    </a>
    <button class="btn btn-primary" onclick="randomize()">
      Randomize Array
    </button>

    &nbsp; &nbsp;
    <select class="custom-select col-sm-2" id="sizeSelect" onchange="resize()">
      <option selected>Choose Array-size...</option>
      <option value="25">Small (25)</a></option>
      <option value="50">Medium (50)</option>
      <option value="100">Large (100)</option>
    </select>
    &nbsp; &nbsp;
    <select class="custom-select col-sm-3" id="algorithmSelect">
      <option selected>Choose Algorithm...</option>
      <option value="bubbleSort">Bubble Sort</option>
      <option value="heapSort">Heap Sort</option>
      <option value="mergeSort">Merge Sort</option>
      <option value="selectionSort">Selection Sort</option>
      <option value="quickSort">Quick Sort</option>
    </select>

    &nbsp; &nbsp;
    <button class="btn btn-success" onclick="sort()">
      Sort!
    </button>
  </div>
</nav>
<div><canvas></canvas></div>

    <!-- JavaScript files -->
           <script src="canvasArray.js"></script>
       <script src="canvas.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
